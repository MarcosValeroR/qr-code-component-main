<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="qr">
    <img class="qr_img" src="./images/image-qr-code.png" alt="qr_image">
    <div class="qr_t">
      <h1 class="qr_title">Improve your front-end skills by building projects</h1>
      <p class="qr_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
